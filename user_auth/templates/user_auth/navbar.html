<!-- Importing static files -->
{% load static %}
<link rel="stylesheet" href="{% static 'user_auth/css/navbar.css' %}">
<script type="text/javascript" src="{% static 'user_auth/js/script.js' %}"></script>

<nav id="navBar">
    <!-- colored styled buttons -->
    <div class="navItem">
            <!-- Go to logout (Red)  -->
        <a class="navButton" href="/accounts/logout">
            <span id="logoutButton" class="dot" onmouseout="logoText()" onmouseover="logoChangeText(0)"></span>
        </a>
    </div>
    <div class="navItem">
        <!-- Go to Profile (Yellow)  -->
        <a class="navButton" href="/accounts/profile">
            <span id="profileButton" class="dot" onmouseout="logoText()" onmouseover="logoChangeText(1)"></span>
        </a>
    </div>
    <div class="navItem">
        <!-- Go to Login (Green) -->
        <a class="navButton" href="/accounts/login">
            <span id="loginButton" class="dot" onmouseout="logoText()" onmouseover="logoChangeText(2)"></span>
        </a>
    </div>
    <!-- Logo Text -->
    <div class="navItem">
        <a id="logo" href="/">Django Web Dev</a>
    </div>
</nav>
