<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/account/navbar.css">
    <title>index</title>
</head>

<body>
    <nav id="navBar">
        <div>
            <a id="logo" href="/">Django Web Dev</a>
        </div>
        <div class="navItem">
            <a class="navButton" href="/accounts/login">
                <span id="loginButton" class="dot" onmouseover="optionText(0)"></span>
            </a>
        </div>
        <div class="navItem">
            <a class="navButton" href="/accounts/login">
                <span id="profileButton" class="dot" onmouseover="optionText(1)"></span>
            </a>
        </div>
        <div class="navItem">
            <a class="navButton" href="/accounts/logout">
                <span id="logoutButton" class="dot" onmouseover="optionText(2)"></span>
            </a>
        </div>
    </nav>


    <!-- {% include "user_auth/header.html"%} -->
    <h1>index page</h1>

    <script>
        // Exibe texto da barra de navegação (onmouseover)
        function optionText(i) {
            let textLogo = document.getElementById("logo");
            switch (i) {
                case 0:
                    textLogo.innerHTML = "<a style='color:#00ca56'>Login</a>";
                    break;
                case 1:
                    textLogo.innerHTML = "<a style='color:#ffbd4c'>Profile</a>";
                    break;
                case 2:
                    textLogo.innerHTML = "<a style='color:#ff5c5c'>Logout</a>";
                    break;
            }
        }

        let navItem = document.getElementsByClassName("navItem");
        
        // Retorna texto original da logo (onmouseout)
        for (let i = 0; i < navItem.length; i++) {
            const element = navItem[i];
            element.onmouseout = function logoText() {
                let textLogo = document.getElementById("logo");
                textLogo.innerHTML = "<a>Django Web Dev</a>"
            }
        }

    </script>
</body>


</html>
